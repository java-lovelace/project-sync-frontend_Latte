<header>
<div class="flex flex-col sm:flex-row sm:justify-between gap-4">
  <div>
    <h1 class="text-3xl font-bold">Project Catalog</h1>
    <span class="text-gray-500">View and manage all projects across the organization</span>
  </div>
  <div class="flex items-center justify-center gap-4 sm:self-auto">
    <button class="hover:border-gray-200 p-2 cursor:pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
      </svg>
    </button>
    <button
      class="flex justify-between items-center gap-2 bg-gray-900 rounded-md px-2 py-1.5 cursor-pointer hover:bg-gray-600 transition-all"
    (click)="addClicked.emit()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="text-white hidden sm:inline">Add project</span>
    </button>
  </div>
</div>
</header>

<section class="flex flex-wrap items-center gap-x-8 gap-y-4 text-gray-500">
  <input
    #searchInput
    class="border-0 rounded bg-gray-200 w-full sm:w-3/12 px-4 py-1"
    placeholder="Search projects by id..."
    type="number"
    [value]="search()"
    (input)="onSearchChange(searchInput.value)">
  <span>{{ totalProjects() }} total projects</span>
</section>

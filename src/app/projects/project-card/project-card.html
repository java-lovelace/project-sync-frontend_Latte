<!--suppress HtmlDeprecatedAttribute -->
<div class="border border-gray-300 rounded-xl p-4 flex flex-col justify-between min-h-64">
  <div>
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-bold w-6/12 break-words">{{ project.name }}</h2>
      <span
        [ngClass]="{
          'bg-green-200 text-green-800 border-green-600': project.status === 'FINISHED',
          'bg-yellow-200 text-yellow-800 border-yellow-600': project.status === 'PENDING',
          'bg-red-200 text-red-800 border-red-600': project.status === 'CANCELLED',
          'bg-blue-200 text-blue-800 border-blue-600': project.status === 'ACTIVE'
        }"
        class="px-2 rounded border"
      >{{ project.status }}</span>
    </div>
    <span class="text-gray-600">ID: {{ project.id }}</span>
  </div>
  <p class="text-gray-600 break-words">{{ project.description }}</p>
  <div class="flex justify-between items-center">
    <div class="flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.0" stroke="currentColor" class="size-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <span>{{ project.responsiblePerson }}</span>
    </div>
    <button
      (click)="onEditProject()"
      class="cursor-pointer hover:bg-gray-200 p-1 rounded transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
    </button>
  </div>
</div>
